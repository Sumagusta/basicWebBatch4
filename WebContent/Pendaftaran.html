<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pendaftaran siswa</title>

<!-- css resource -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
<link rel="stylesheet" href="resources/css/register.css">

</head>
<body>
		<div class="container mt-5 mb-5">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="col-md-6">
					<div class="card px-5 py-5">
						<span class="circle"><i class="fa fa-check"></i></span>
						<h5 class="mt-3">
							Join over 25 million <br> learners from around the globe
						</h5>
						<small class="mt-2 text-muted">Master the languages of the
							web: HTML, CSS and javascript. This path will prepare you to
							build basic websites and then build interactive web apps</small>
						<div class="form-input">
							<i class="fa fa-envelope"></i> 
							<input id="email" type="text" class="form-control" placeholder="Email address">
						</div>
						<div>
							<p id="v-email" style="color: red; display: none;">Mohon isi email kamu</p>
						</div>
						<div class="form-input">
							<i class="fa fa-user"></i> 
							<input type="text" id="username" class="form-control" placeholder="User name">
						</div>
						<div class="form-input">
							<i class="fa fa-lock"></i> <input type="password"
								class="form-control" placeholder="password">
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="flexCheckChecked" checked> <label
								class="form-check-label" for="flexCheckChecked"> I agree
								all the statements </label>
						</div>
						<button class="btn btn-primary mt-4 signup">Start coding
							now</button>
						<div class="text-center mt-3">
							<span>Or continue with these social profile</span>
						</div>

						<div class="text-center mt-4">
							<input type="submit"
								class="btn btn-primary" onclick="validasi();" value="Sign up" />
						</div>
					</div>
				</div>
			</div>
		</div>

</body>
<script type="text/javascript">

function validasi() {
	var email = document.getElementById("email");
	var vEmail = document.getElementById("v-email");
	
	if (email.value == "") {
		vEmail.style.display = "block";
	} else {
		vEmail.style.display = "none";
	}
}

	
</script>
</html>
